<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <picture>
        <source
          media="(min-width: 768px)"
          srcset="assets/images/illustration-sign-up-desktop.svg"
          class="illustration-img"
        />
        <img
          src="assets/images/illustration-sign-up-mobile.svg"
          class="illustration-img"
        />
      </picture>
      <div class="text-section">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <img src="assets/images/icon-list.svg" />Product discovery and
            building what matters
          </li>
          <li>
            <img src="assets/images/icon-list.svg" />Measuring to ensure updates
            are a success
          </li>
          <li><img src="assets/images/icon-list.svg" />And much more!</li>
        </ul>
        <div class="email-input-control">
          <label for="email"
            >Email address
            <span class="error">Valid email required</span></label
          >
          <input type="text" id="email" placeholder="email@company.com" />
        </div>
        <button class="cta-btn" id="subscribe-btn">
          Subscribe to monthly newsletter
        </button>
      </div>
    </main>
    <script src="scripts/app.js"></script>
  </body>
</html>
